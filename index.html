<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Public+Sans:wght@400;500;700&display=swap" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Frontend Mentor | Easybank landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .use-public-sans { font-family: 'Public-Sans', sans-serif; }
  </style>
</head>
<body style="font-family: 'Public Sans', sans-serif;" class="w-[90%] h-full mx-auto">
  <nav class="w-full flex justify-between items-center py-6 z-40 absolute top-0 left-0 bg-white">
    <div class="flex justify-center items-center">
      <img src="./images/logo.svg" alt="Easybank Logo" class="h-8">
    </div>
    <div>
      <ul class="hidden md:flex space-x-6 text-gray-700">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
    </div>
    <div>
      <button class="hidden md:flex justify-center items-center bg-linear-to-r from-[#31D35C] to-[#2BB7DA]  text-white px-6 py-2 rounded-full hover:bg-blue-700 transition duration-300">
        Request Invite
      </button>
    </div>
    <div  class="flex md:hidden">
      <button class="flex justify-center items-center text-gray-700 focus:outline-none">
        <img src="./images/icon-hamburger.svg" alt="Menu Icon" class="h-6">
      </button>
    </div>
  </nav>
  <!-- section -->
   <section class="w-full flex flex-col-reverse justify-between items-center md:flex-row md:items-start md:gap-8 py-12 absolute top-0 left-0 z-20">
    <div class="absolute top-[400px] left-[5%] w-[90%] flex flex-col items-center md:items-start text-center md:text-left space-y-6 z-20">
      <h1 class="text-4xl font-[400] text-gray-900">Next generation digital banking</h1>
      <p class="text-gray-600">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
      <button class="bg-gradient-to-r from-[#31D35C] to-[#2BB7DA] text-white px-6 py-2 rounded-full hover:bg-blue-700 transition duration-300">
        Request Invite
      </button>
    </div>
    <div class="w-full h-1/2 absolute -top-16 left-0">
      <img src="./images/image-mockups.png" alt="Mockup Image" class="w-[90%] absolute top-6 left-[5%] z-20">
      <img src="./images/bg-intro-mobile.svg" alt="Background Image" class="block md:hidden relative top-20 left-0 w-full z-0 ">
      <img src="./images/bg-intro-desktop.svg" alt="Background Image" class="hidden md:block absolute top-10 left-0 w-full h-full object-cover z-0">
    </div>

   </section>
 



  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
